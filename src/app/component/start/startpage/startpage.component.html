<div class="clr-row headline">
    <div class="clr-col-8">
        <p><span class="title">BioCatHub</span></p>
        <p><span class="description">web application to create, collect and share experimental data in biocatalysis</span></p>
        <p><button class="btn btn-primary" (click)="newExperiment()">start new experiment</button></p>
    </div>
    <div class="clr-col-4">
        <div class="file-upload">
            <div class="clr-row">
                <div class="clr-col-12">
                    <ngx-dropzone class="file-dropzone" accept=".omex" (change)="onSelect($event)" (mouseover)="changeText=true" (mouseout)="changeText=false">
                        <ngx-dropzone-label>
                            <span *ngIf="!changeText">import experiment</span>
                            <span *ngIf="changeText">upload EnzymeML file <i>(.omex)</i> to create a new experiment from template</span>
                        </ngx-dropzone-label>
                        <ngx-dropzone-preview *ngFor="let file of files" [removable]="false">
                            <ngx-dropzone-label>{{file.name}}</ngx-dropzone-label>
                        </ngx-dropzone-preview>
                    </ngx-dropzone>
                </div>
            </div>
        </div>
    </div>
</div>
<experiment-table></experiment-table>
<startpage-description></startpage-description>
<external-technologies></external-technologies>
<overlay-spinner *ngIf="loading"></overlay-spinner>
