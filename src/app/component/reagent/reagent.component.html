<!-- Reagent Dialog -->
<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-title">Reagent Specification</div>
                <div class="card-text">
                    <form clrForm clrLayout="vertical">
                        <div class="clr-row">
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Reagent ID</label>
                                    <input clrInput type="text" [(ngModel)]="newReagent.id" [disabled]="true" name="reagentId"/>
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Reagent name</label>
                                    <input clrInput type="text" [(ngModel)]="newReagent.reagentName" name="reagentName"/>
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Concentration value</label>
                                    <input clrInput type="text" [(ngModel)]="newReagent.concentration" name="concentration" />
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-select-container>
                                    <label>Unit</label>
                                    <select clrSelect [(ngModel)]="newReagent.unit" [(ngModel)]="newReagent.unit" name="unit">
                                      <option value="mmol/L">mmol/L</option>
                                      <option value="mmoL/L">mmoL/L</option>
                                      <option value="mg/mL">mg/mL</option>
                                      <option value="mL">mL</option>
                                    </select>
                                </clr-select-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-select-container>
                                    <label>Reagent kind</label>
                                    <select clrSelect [(ngModel)]="newReagent.kind" [(ngModel)]="newReagent.kind" name="kind">
                                      <option value="Substrate">Substrate</option>
                                      <option value="Product">Product</option>
                                      <option value="Additive">Additive</option>
                                      <option value="Cofactor">Cofactor</option>
                                    </select>
                                </clr-select-container>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="add-button" *ngIf="buttonAddVisible">
                    <button class="btn btn-primary" (click)="addReagentToList()">Add Reagent</button>
                </div>
                <div class="edit-buttons" *ngIf="buttonsEditVisible">
                    <button class="btn btn-success" (click)="saveReagent()">Save</button>
                    <button class="btn btn-warning" (click)="cancelEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Reagent Tabelle -->
<div class="clr-row">
    <div class="clr-col-12">
        <h3 class="table-headline">Reagents</h3>
        <clr-datagrid>
            <!-- Überschriften Zeile -->
            <clr-dg-column>ID</clr-dg-column>
            <clr-dg-column>Reagent name</clr-dg-column>
            <clr-dg-column>Concentraition</clr-dg-column>
            <clr-dg-column>Unit</clr-dg-column>
            <clr-dg-column>Reagent kind</clr-dg-column>
            <clr-dg-column></clr-dg-column>
        
            <!-- Tabellen Inhalte -->
            <clr-dg-row *clrDgItems="let reagent of reagentList">
                <clr-dg-cell>{{reagent.id}}</clr-dg-cell>
                <clr-dg-cell>{{reagent.reagentName}}</clr-dg-cell>
                <clr-dg-cell>{{reagent.concentration}}</clr-dg-cell>
                <clr-dg-cell>{{reagent.unit}}</clr-dg-cell>
                <clr-dg-cell>{{reagent.kind}}</clr-dg-cell>
                <clr-dg-cell>
                    <div class="btn-group btn-icon btn-link">
                        <button class="btn" (click)="editReagent(reagent.id)">
                            <clr-icon shape="pencil" class="is-highlight"></clr-icon>
                        </button>
                        <button class="btn" (click)="copyReagent(reagent.id)">
                            <clr-icon shape="copy"></clr-icon>
                        </button>
                        <button class="btn" (click)="deleteReagent(reagent.id)">
                            <clr-icon shape="trash" class="is-error"></clr-icon>
                        </button>
                    </div>
                </clr-dg-cell>
            </clr-dg-row>
        
            <!-- Fußzeile -->
            <clr-dg-footer>
                <clr-dg-pagination #pagination [clrDgPageSize]="10">
                    <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Reagents per page</clr-dg-page-size>
                    {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                    of {{pagination.totalItems}} reagent
                </clr-dg-pagination>
            </clr-dg-footer>
        </clr-datagrid>  
    </div>
</div>
