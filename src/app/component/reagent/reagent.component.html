<div class="searchbar-container" *ngIf="!dialogVisible">
    <div class="brenda-search-wrapper">
        <label class="searchbar-label">
            <clr-dropdown>
                <clr-icon shape="search" size="24"></clr-icon>
                <button class="close" aria-label="close" (click)="resetSearch()" *ngIf="closeButton">
                    <clr-icon shape="close" size="24"></clr-icon>
                </button>
                <input class="clr-input searchbar-input" type="text" (ngModelChange)="filterSearchInput($event)" [ngModel]="searchInput" name="searchInput" placeholder="Search for Reagents ..." />
                <ng-template [(clrIfOpen)]="dropdown">
                    <clr-dropdown-menu>
                        <div clrDropdownItem (click)="selectSearchReagent(reagent)" *ngFor="let reagent of reagentList">{{reagent.ligandName}}</div>
                    </clr-dropdown-menu>
                </ng-template>
            </clr-dropdown>
        </label>
    </div>
</div>

<div class="clr-row" *ngIf="dialogVisible">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-text">
                    <form clrForm>
                        <clr-input-container>
                            <label>Reagent name</label>
                            <input clrInput type="text" [(ngModel)]="dialogReagent.name" name="name"/>
                        </clr-input-container>
                        <clr-input-container>
                            <label>Molecular formula</label>
                            <input clrInput type="text" [(ngModel)]="dialogReagent.formula" name="formula"/>
                        </clr-input-container>
                        <clr-input-container>
                            <label>Concentraition</label>
                            <input clrInput type="text" [(ngModel)]="dialogReagent.concentration" name="concentration" />
                        </clr-input-container>
                        <clr-select-container>
                            <label>Unit</label>
                            <select clrSelect [(ngModel)]="dialogReagent.unit" name="unit">
                                <option value="mmol/L">mmol/L</option>
                                <option value="mmoL/L">mmoL/L</option>
                                <option value="mg/mL">mg/mL</option>
                                <option value="mL">mL</option>
                            </select>
                        </clr-select-container>
                        <clr-select-container>
                            <label>Reaction role</label>
                            <select clrSelect [(ngModel)]="dialogReagent.role" name="role">
                                <option value="Substrate">Substrate</option>
                                <option value="Product">Product</option>
                                <option value="Additive">Additive</option>
                                <option value="Cofactor">Cofactor</option>
                            </select>
                        </clr-select-container>
                    </form><br>
                    <div class="add-button" *ngIf="buttonAddVisible">
                        <button class="btn btn-primary" (click)="addReagentToList()">Save</button>
                        <button class="btn btn-warning" (click)="cancelEdit()">Cancel</button>
                    </div>
                    <div class="edit-buttons" *ngIf="buttonsEditVisible">
                        <button class="btn btn-primary" (click)="saveReagent()">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="clr-row">
    <div class="clr-col-6">
        <span class="headline">Reagents</span>
    </div>
    <div class="clr-col-6 button-column" *ngIf="!dialogVisible">
        <button class="btn btn-link btn-sm" (click)="showDialog()">
            <clr-icon shape="plus"></clr-icon> New Reagent
        </button>
    </div>
</div>

<div class="clr-row">
    <div class="clr-col-12">
        <div class="reagent-table">
            <table class="table table-compact">
                <thead>
                    <tr>
                        <th class="left">Reagent name</th>
                        <th class="left">Molecular formula</th>
                        <th class="left">Concentraition</th>
                        <th class="left">Unit</th>
                        <th class="left">Reaction role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let reagent of getReagents()">
                        <td class="left">{{reagent.name}}</td>
                        <td class="left">{{reagent.formula}}</td>
                        <td class="left">{{reagent.concentration}}</td>
                        <td class="left">{{reagent.unit}}</td>
                        <td class="left">{{reagent.role}}</td>
                        <td class="button-column">
                            <div class="btn-group btn-icon btn-link">
                                <button class="btn" (click)="editReagent(reagent)">
                                    <clr-icon shape="pencil" class="is-highlight"></clr-icon>
                                </button>
                                <button class="btn" (click)="copyReagent(reagent)">
                                    <clr-icon shape="copy"></clr-icon>
                                </button>
                                <button class="btn" (click)="deleteReagent(reagent)">
                                    <clr-icon shape="trash" class="is-error"></clr-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table-placeholder-container" *ngIf="getReagents().length == 0">
                <div class="table-placeholder">
                    No Reagents specified!
                </div>
            </div>
        </div>
    </div>
</div>
