<h3>Enzyme Specification</h3>
<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-text">
                    <form clrForm clrLayout="vertical">
                        <div class="clr-row">
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Enzyme ID</label>
                                    <input clrInput type="text" [(ngModel)]="newEnzyme.id" [disabled]="true" name="id"/>
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-dropdown>
                                    <clr-input-container>
                                        <label>Enzyme name</label>
                                        <input clrInput type="text" (ngModelChange)="filterSearchInput($event)" [ngModel]="newEnzyme.name" name="name"/>
                                    </clr-input-container>
                                    <ng-template [(clrIfOpen)]="dropdown">
                                        <clr-dropdown-menu>
                                            <div clrDropdownItem (click)="selectEnzyme(enzyme)" *ngFor="let enzyme of searchResult">{{enzyme.name}}</div>
                                        </clr-dropdown-menu>
                                    </ng-template>
                                </clr-dropdown>
                            </div>
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Amino acid sequence</label>
                                    <input clrInput type="text" [(ngModel)]="newEnzyme.sequence" name="sequence" />
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Concentration value</label>
                                    <input clrInput type="text" [(ngModel)]="newEnzyme.concentration" name="concentration" />
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-select-container>
                                    <label>Unit</label>
                                    <select clrSelect [(ngModel)]="newEnzyme.unit" name="unit">
                                      <option value="mmol/L">mmol/L</option>
                                      <option value="mmoL/L">mmoL/L</option>
                                      <option value="mg/mL">mg/mL</option>
                                      <option value="mL">mL</option>
                                    </select>
                                </clr-select-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-checkbox-container>
                                    <clr-checkbox-wrapper>
                                      <input type="checkbox" clrCheckbox [(ngModel)]="newEnzyme.boundary" name="boundary" />
                                      <label>Boundary</label>
                                    </clr-checkbox-wrapper>
                                </clr-checkbox-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-checkbox-container>
                                    <clr-checkbox-wrapper>
                                      <input type="checkbox" clrCheckbox [(ngModel)]="newEnzyme.constant" name="constant" />
                                      <label>Constant</label>
                                    </clr-checkbox-wrapper>
                                </clr-checkbox-container>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="add-button" *ngIf="buttonAddVisible">
                    <div class="clr-row">
                        <div class="clr-col-11">
                            <button class="btn btn-primary" (click)="addEnzymeToList()">Add Enzyme</button>
                        </div>
                        <div class="clr-col-1 clear-button">
                            <button type="button" class="btn btn-icon" (click)="resetEnzyme()" aria-label="trash">
                                <clr-icon shape="trash"></clr-icon>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="edit-buttons" *ngIf="buttonsEditVisible">
                    <button class="btn btn-success" (click)="saveEnzyme()">Save</button>
                    <button class="btn btn-warning" (click)="cancelEdit()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <div class="clr-col-12">
        <h3 class="table-headline">Enzymes <span class="enzyme-count">({{getEnzymes().length}})</span></h3>
    </div>
    <div class="clr-col-12">
        <div class="enzyme-table">
            <table class="table table-compact">
                <thead>
                    <tr>
                        <th class="left">ID</th>
                        <th class="left">Enzyme name</th>
                        <th class="left">Amino acid sequence</th>
                        <th class="left">Concentraition</th>
                        <th class="left">Unit</th>
                        <th class="left">Boundary</th>
                        <th class="left">Constant</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let enzyme of getEnzymes()">
                        <td class="left">{{enzyme.id}}</td>
                        <td class="left">{{enzyme.name}}</td>
                        <td class="left">{{enzyme.sequence}}</td>
                        <td class="left">{{enzyme.concentration}}</td>
                        <td class="left">{{enzyme.unit}}</td>
                        <td class="left">
                            <clr-icon *ngIf="enzyme.boundary" shape="check"></clr-icon>
                            <clr-icon *ngIf="!enzyme.boundary" shape="times"></clr-icon>
                        </td>
                        <td class="left">
                            <clr-icon *ngIf="enzyme.constant" shape="check"></clr-icon>
                            <clr-icon *ngIf="!enzyme.constant" shape="times"></clr-icon>
                        </td>
                        <td class="button-column">
                            <div class="btn-group btn-icon btn-link">
                                <button class="btn" (click)="editEnzyme(enzyme)">
                                    <clr-icon shape="pencil" class="is-highlight"></clr-icon>
                                </button>
                                <button class="btn" (click)="copyEnzyme(enzyme)">
                                    <clr-icon shape="copy"></clr-icon>
                                </button>
                                <button class="btn" (click)="deleteEnzyme(enzyme)">
                                    <clr-icon shape="trash" class="is-error"></clr-icon>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
