<div class="enzyme-details">
    <clr-progress-bar class="enzyme-progress" [clrValue]="getProgress()" clrMax="100" [clrSuccess]="getProgress()=='100'"></clr-progress-bar>
    <form clrForm>
        <div class="clr-form-control clr-row">
            <div class="clr-control-label clr-col-12 clr-col-md-2">name</div>
            <div class="clr-control-container clr-col-md-5 clr-col-12">
                <div class="clr-input-wrapper">
                    <input class="clr-input" type="text" [(ngModel)]="enzyme.name" name="name" [placeholder]="placeholder.name" />
                </div>
            </div>
            <div class="clr-control-container clr-control-inline clr-col-md-5 clr-col-12">
                <clr-radio-wrapper>
                    <input type="radio" clrRadio name="type" value="wildtype" [(ngModel)]="enzyme.type" (click)="enzyme.variant=undefined" />
                    <label>wildtype</label>
                </clr-radio-wrapper>
                <clr-radio-wrapper>
                    <input type="radio" clrRadio name="type" value="variant" [(ngModel)]="enzyme.type" />
                    <label>variant</label>
                </clr-radio-wrapper>
            </div>
        </div>
        <clr-input-container *ngIf="enzyme.type=='variant'">
            <label> </label>
            <input clrInput type="text" [(ngModel)]="enzyme.variant" [placeholder]="placeholder.variant" name="variant"/>
        </clr-input-container>
        <clr-input-container>
            <label>organism</label>
            <input clrInput type="text" [(ngModel)]="enzyme.organism" [placeholder]="placeholder.organism" name="organism"/>
        </clr-input-container>
        <clr-textarea-container>
            <label>amino acid sequence</label>
            <textarea clrTextarea [(ngModel)]="enzyme.sequence" [placeholder]="placeholder.sequence" name="sequence"></textarea>
        </clr-textarea-container>
        <div class="clr-form-control clr-row">
            <div class="clr-control-label clr-col-12 clr-col-md-2">concentration</div>
            <div class="clr-control-container clr-col-md-5 clr-col-12">
                <div class="clr-input-wrapper">
                    <input class="clr-input" type="text" [(ngModel)]="enzyme.concentration" [placeholder]="placeholder.concentration" name="concentration" />
                </div>
            </div>
            <div class="clr-control-container clr-col-md-5 clr-col-12">
                <div class="clr-select-wrapper">
                      <select class="clr-select" [(ngModel)]="enzyme.unit" name="unit">
                        <option value=undefined hidden="true">{{placeholder.unit}}</option>
                        <option value="mmol/L">mmol/L</option>
                        <option value="mmoL/L">mmoL/L</option>
                        <option value="mg/mL">mg/mL</option>
                        <option value="mL">mL</option>
                    </select>
                </div>
            </div>
        </div>
        <clr-input-container>
            <label>formulation</label>
            <input clrInput type="text" [(ngModel)]="enzyme.formulation" [placeholder]="placeholder.formulation" name="formulation"/>
        </clr-input-container>
        <clr-input-container>
            <label>protein concentration determination method</label>
            <input clrInput type="text" [(ngModel)]="enzyme.method" [placeholder]="placeholder.method" name="method"/>
        </clr-input-container>
        <div class="clr-form-control clr-row" *ngFor="let other of enzyme.others">
            <div class="clr-control-label clr-col-12 clr-col-md-2">
                <app-input-combo [attributes]="attributes" [attribute]="other"></app-input-combo>
            </div>
            <div class="clr-control-container clr-col-md-10 clr-col-12">
                <div class="clr-input-wrapper">
                    <input class="clr-input" type="text" [(ngModel)]="other.value" [ngModelOptions]="{standalone: true}" placeholder="attribute value"/>
                    <button class="btn btn-link btn-delete-attribute" (click)="deleteAttribute(other)">
                        <clr-icon shape="trash" class="is-error"></clr-icon>
                    </button>
                </div>
            </div>
        </div>
        <button class="btn btn-link btn-add-attribute" (click)="addAttribute()">
            <clr-icon shape="plus"></clr-icon> add attribute
        </button>
    </form>
    <button class="btn btn-warning" (click)="deleteEnzyme()">delete biocatalyst</button>
</div>
