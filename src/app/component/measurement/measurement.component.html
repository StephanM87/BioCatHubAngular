<span class="headline">Measurement Data</span>
<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-title">Vessel Specification</div>
                <div class="card-text">
                    <form clrForm clrLayout="vertical">
                        <div class="clr-row">
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Vessel ID</label>
                                    <input clrInput type="text" [(ngModel)]="vessel.id" name="id"/>
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Vessel name</label>
                                    <input clrInput type="text" [(ngModel)]="vessel.name" name="name"/>
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-input-container>
                                    <label>Size</label>
                                    <input clrInput type="text" [(ngModel)]="vessel.size" name="size" />
                                </clr-input-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-select-container>
                                    <label>Unit</label>
                                    <select clrSelect [(ngModel)]="vessel.unit" name="unit">
                                      <option value="mmol/L">mmol/L</option>
                                      <option value="mmoL/L">mmoL/L</option>
                                      <option value="mg/mL">mg/mL</option>
                                      <option value="mL">mL</option>
                                    </select>
                                </clr-select-container>
                            </div>
                            <div class="clr-col-3">
                                <clr-checkbox-container>
                                    <clr-checkbox-wrapper>
                                      <input type="checkbox" clrCheckbox [(ngModel)]="vessel.constant" name="constant" />
                                      <label>Constant</label>
                                    </clr-checkbox-wrapper>
                                </clr-checkbox-container>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clr-row">
    <div class="clr-col-12">
        <div class="card">
            <div class="card-block">
                <div class="card-title">Measurement File</div>
                <div class="card-text">
                    <input type="file" style="display: inline-block;" (change)="incomingFile($event)" placeholder="Upload file" accept=".xlsx">
                    <button type="button" class="btn btn-info btn-sm" (click)="uploadFile()" >Upload</button>
                </div>
            </div>
        </div>
    </div>
</div>
