<div class="card" >
    <div class="card-block" >
        <div class="card-text">
            <div class="clr-row" >
                <div class="clr-col-2">
                    <clr-radio-container>
                        <label>style</label>
                        <clr-radio-wrapper>
                            <input type="radio" clrRadio value="point" [(ngModel)]="measurement.plot.style" (change)="updateImage()" />
                            <label>point chart</label>
                        </clr-radio-wrapper>
                        <clr-radio-wrapper>
                            <input type="radio" clrRadio value="line" [(ngModel)]="measurement.plot.style" (change)="updateImage()" />
                            <label>line chart</label>
                        </clr-radio-wrapper>
                    </clr-radio-container>
                    <clr-toggle-container>
                        <label>replicates</label>
                        <clr-toggle-wrapper>
                            <input type="checkbox" clrToggle [(ngModel)]="measurement.plot.replicate1" (change)="updateImage()" />
                            <label>replica 1</label>
                        </clr-toggle-wrapper>
                        <clr-toggle-wrapper>
                            <input type="checkbox" clrToggle [(ngModel)]="measurement.plot.replicate2" (change)="updateImage()" />
                            <label>replica 2</label>
                        </clr-toggle-wrapper>
                        <clr-toggle-wrapper>
                            <input type="checkbox" clrToggle [(ngModel)]="measurement.plot.replicate3" (change)="updateImage()" />
                            <label>replica 3</label>
                        </clr-toggle-wrapper>
                    </clr-toggle-container>
                </div>
                <div class="clr-col-10 center-column">
                    <img [src]="measurementPlot">
                </div>
            </div>

            <form clrForm>
                <clr-input-container>
                    <label>reactant</label>
                    <input clrInput type="text" [(ngModel)]="measurement.reagent" (change)="updateImage()" name="reagent"/>
                </clr-input-container>
                <div class="clr-form-control clr-row">
                    <div class="clr-control-label clr-col-12 clr-col-md-2">x value</div>
                    <div class="clr-control-container clr-col-md-5 clr-col-12">
                        <div class="clr-input-wrapper">
                            <input class="clr-input" type="text" [(ngModel)]="measurement.x_name" (change)="updateImage()" name="x_name" />
                        </div>
                    </div>
                    <div class="clr-control-container clr-col-md-5 clr-col-12">
                        <div class="clr-input-wrapper">
                            <input class="clr-input" type="text" [(ngModel)]="measurement.x_unit" (change)="updateImage()" name="x_unit" />
                        </div>
                    </div>
                </div>
                <div class="clr-form-control clr-row">
                    <div class="clr-control-label clr-col-12 clr-col-md-2">y value</div>
                    <div class="clr-control-container clr-col-md-5 clr-col-12">
                        <div class="clr-input-wrapper">
                            <input class="clr-input" type="text" [(ngModel)]="measurement.y_name" (change)="updateImage()" name="y_name" />
                        </div>
                    </div>
                    <div class="clr-control-container clr-col-md-5 clr-col-12">
                        <div class="clr-input-wrapper">
                            <input class="clr-input" type="text" [(ngModel)]="measurement.y_unit" (change)="updateImage()" name="y_unit" />
                        </div>
                    </div>
                </div>
                <clr-textarea-container>
                    <label>notes</label>
                    <textarea clrTextarea [(ngModel)]="measurement.notes" name="notes"></textarea>
                </clr-textarea-container>
            </form>

            <clr-accordion>
                <clr-accordion-panel>
                  <clr-accordion-title>replicates</clr-accordion-title>
                  <clr-accordion-content *clrIfExpanded>
                    <table class="table table-noborder table-compact">
                        <thead>
                            <tr>
                                <th class="left">x</th>
                                <th class="left">replica 1</th>
                                <th class="left">replica 2</th>
                                <th class="left">replica 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let element of measurement.replicates">
                                <td class="left">{{element.x_value}}</td>
                                <td class="left" *ngFor="let value of element.y_values">{{value}}</td>
                            </tr>
                        </tbody>
                    </table>
                  </clr-accordion-content>
                </clr-accordion-panel>
            </clr-accordion>

            <button class="btn btn-warning" (click)="deleteMeasurement()">delete measurement</button>
        </div>
    </div>
</div>
