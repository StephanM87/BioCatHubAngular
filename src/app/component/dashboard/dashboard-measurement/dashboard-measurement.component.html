<div class="card">
    <div class="card-block">
        <clr-progress-bar class="progress top" [clrValue]="progress" clrMax="100" [clrSuccess]="progress=='100'"></clr-progress-bar>
        <div class="card-title">
            <button class="btn btn-icon btn-link" routerLink="./../measurement">
                <clr-icon class="dashboard-icon" size="24" shape="line-chart"></clr-icon>
                <span class="dashboard-headline">experimental data</span>
            </button>
        </div>
        <div>
            <clr-accordion>
                <clr-accordion-panel *ngFor="let measurement of experimentalData.measurements; let i = index" [attr.data-index]="i">
                    <clr-accordion-title>
                        measurement {{i+1}}
                    </clr-accordion-title>
                    <clr-accordion-content *clrIfExpanded>
                        <dashboard-measurement-plot [measurement] = "measurement"></dashboard-measurement-plot>
                    </clr-accordion-content>
                </clr-accordion-panel>
            </clr-accordion>
        </div>
        <p *ngIf="experimentalData.measurements.length == 0">no experimental data</p>
    </div>
</div>
