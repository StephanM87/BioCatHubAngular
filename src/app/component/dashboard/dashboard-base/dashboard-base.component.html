<clr-alert class="zenodo-alert" [clrAlertType]="'success'" *ngIf="showAlert">
    <clr-alert-item>
        <span class="alert-text">
            the experiment has been successfully uploaded to <a href="{{zenodoLink}}" target="_blank">zenodo</a> with id <b>{{id}}</b>
        </span>
    </clr-alert-item>
</clr-alert>
<div class="clr-row">
    <div class="clr-col-12">
        <span class="headline">experiment</span><span class="id" *ngIf="id"> #<a href="{{zenodoLink}}" target="_blank">{{id}}</a></span>
    </div>
</div>
<div class="clr-row button-row">

    <div class="clr-col-12">

        <button class="btn btn-primary" (click)="exportEnzymeML()">
            <clr-icon shape="file-zip" size="24"></clr-icon> download EnzymeML
        </button>

    </div>
</div>

<div class="clr-row dashboard-row">
    <div class="clr-col-12">
        <app-dashboard-experiment [experiment]="experiment" [creationDate]="creationDate"></app-dashboard-experiment>
    </div>
</div>

<div class="clr-row">
    <div class="clr-col-6">
        <div class="clr-row dashboard-row">
            <div class="clr-col-6">
              <div class="dashboard-detail">
                <app-dashboard-vessel [vessel]="experiment.vessel"></app-dashboard-vessel>
              </div>
            </div>
            <div class="clr-col-6">
              <div class="dashboard-detail">
                <app-dashboard-reaction [reaction]="experiment.condition"></app-dashboard-reaction>
              </div>
            </div>
        </div>
        <div class="clr-row dashboard-row">
            <div class="clr-col-12">
              <div class="dashboard-detail">
                <app-dashboard-biokatalyst [enzymes]="experiment.enzymes"></app-dashboard-biokatalyst>
              </div>
            </div>
        </div>
        <div class="clr-row dashboard-row">
            <div class="clr-col-12">
              <div class="dashboard-detail">
                <app-dashboard-reactants [enzymes]="experiment.enzymes"></app-dashboard-reactants>
              </div>
            </div>
        </div>
    </div>
  <div class="clr-col-6">
    <div class="clr-row dashboard-row dashboard-detail">
      <div class="clr-col-12">
        <div class="dashboard-detail">
          <app-dashboard-measurement [experimentalData]="experiment.experimentalData"></app-dashboard-measurement>
        </div>
      </div>
    </div>
  </div>
</div>

<app-overlay-spinner *ngIf="loading"></app-overlay-spinner>
