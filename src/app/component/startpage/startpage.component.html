<div class="clr-row">
    <div class="clr-col-12 button-group-col">
        <button class="btn btn-primary btn-icon big-button" routerLink="./../enzyme">
            <clr-icon class="button-icon" shape="plus" size="24"></clr-icon>New Experiment
        </button>
        <button class="btn btn-primary btn-icon big-button" (click)="importVisible=true">
            <clr-icon class="button-icon" shape="file-zip" size="24"></clr-icon>Import EnzymeML
        </button>
        <button class="btn btn-primary btn-icon big-button" (click)="downloadVisible=true">
            <clr-icon class="button-icon" shape="download-cloud" size="24"></clr-icon>Download from Zenodo
        </button>
    </div>
</div>

<clr-modal [(clrModalOpen)]="importVisible">
    <h3 class="modal-title">Import EnzymeML</h3>
    <div class="modal-body">
        <input class="file-upload" type="file" style="display: inline-block;" (change)="incomingFile($event)" accept=".omex">
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="import()">Import</button>
    </div>
</clr-modal>

<clr-modal [(clrModalOpen)]="downloadVisible">
    <h3 class="modal-title">Download Experiment from Zenodo</h3>
    <div class="modal-body">
        <form clrForm>
            <clr-input-container>
                <label class="clr-col-12 clr-col-md-3">Zenodo Id:</label>
                <input class="clr-col-12 clr-col-md-9" clrInput type="text" name="downloadId"/>
            </clr-input-container>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="download()">Download</button>
    </div>
</clr-modal>
