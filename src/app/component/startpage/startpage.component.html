<div class="clr-row">
    <div class="clr-col-4">
        <button class="btn btn-primary btn-icon new-button" routerLink="./../enzyme">
            <clr-icon class="button-icon" shape="plus" size="24"></clr-icon> new experiment
        </button>
    </div>
    <div class="clr-col-4">
        <div class="file-upload">
            <ngx-dropzone accept=".omex" (change)="onSelect($event)">
                <ngx-dropzone-label>import experiment</ngx-dropzone-label>
                <ngx-dropzone-preview *ngFor="let file of files" [removable]="true" (removed)="onRemove(file)">
                    <ngx-dropzone-label>{{file.name}}</ngx-dropzone-label>
                </ngx-dropzone-preview>
            </ngx-dropzone>
        </div>
    </div>
    <div class="clr-col-4">
        <div class="search-container">
            <clr-icon shape="search" size="24"></clr-icon> search experiment
            <clr-input-container>
                <input clrInput type="text"  [(ngModel)]="zenodoId" name="downloadId" placeholder="zenodo id" />
            </clr-input-container>
            <br><button class="btn btn-primary" >search</button>
        </div>
    </div>
</div>
